<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button id="loadBooks">LIST ALL STUDENTS</button>
    <form>
        <h3>FORM</h3>
        <label>First Name</label>
        <input type="title" id="firstName" placeholder="First Name.." value="first">
        <label>Last Name</label>
        <input type="title" id="lastName" placeholder="Last Name..." value="any_Last">
        <label>Faculty Number</label>
        <input type="title" id="facultyNumber" placeholder="Faculty Number..." value="faculty">
        <label>Grade</label>
        <input type="title" id="grade" placeholder="Grade..." value="4.5">
        <button id="submit" >Submit</button>
    </form>
    <script src="./app.js"></script>
</body>

</html>
